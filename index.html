<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="src/custom.css">
</head>
<body>  

  <section id="thermostat">
    <h2>Current temperature: <span id="current-temperature">20</span></h2>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input type="submit"></input>
    </form>

    <div id="display">
      <h1 id="temp"></h1>
    </div>
    <div id="error">
    </div>
    <button id="temp-up">Up</button>
    <button id="temp-down">Down</button>
    <button id="temp-reset">Reset</button>
    <div>
      power saving mode is <span id="power-saving-status"></span>
    </div>
    <div>
      <button id="power-saving-on">PSM on</button>
      <button id="power-saving-off">PSM off</button>
    </div>
  </section>
  
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="src/thermostat.js"></script>
  <script src="src/thermostatJquery.js"></script>
</body>
</html>
